<template>
    <lightning-card title="Contact Management Portal">
        <lightning-button label="Merge Contacts" onclick={handleMerge} class="slds-m-bottom_medium"></lightning-button>
        <lightning-datatable
            key-field="id"
            data={contacts}
            columns={columns}
            onrowselection={handleRowSelection}>
        </lightning-datatable>
    </lightning-card>

    <!-- Error message -->
    <template if:true={errorMessage}>
        <p class="slds-text-color_error">{errorMessage}</p>
    </template>

    <!-- Modal for merge -->
    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_small">Merge Contacts</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Add your merge form content here -->
                    <p>Select the data to keep and delete before merging:</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Merge" onclick={confirmMerge}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
