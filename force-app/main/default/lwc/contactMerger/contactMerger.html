<template>
    <lightning-card title="Contact Merger">
        <div class="slds-m-around_medium">
            <lightning-button label="Merge" onclick={handleMerge} class="slds-m-bottom_medium"></lightning-button>
            <lightning-datatable
                key-field="Id"
                data={contacts}
                columns={columns}
                hide-checkbox-column="false"
                onrowselection={handleRowSelection}>
            </lightning-datatable>
        </div>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Merge Contacts</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Modal content for selecting data to keep/delete -->
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Merge" onclick={mergeContacts}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
