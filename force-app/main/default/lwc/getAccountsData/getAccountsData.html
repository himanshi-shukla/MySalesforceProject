<template>
    <lightning-card title="Accounts">
        <template if:true={accounts}>
            <table border="1" cellspacing="0" cellpadding="5" style="border-collapse:collapse; color:aquamarine" class="tblColPad"> 
                <tr>
                    <th>Name</th>
                    <th>Industry</th>
                </tr>
                <template for:each={accounts} for:item="account">
                    <tr key={account.Id}>
                        <td>{account.Name}</td>
                        <td>{account.Industry}</td>
                    </tr>
                </template>
            </table>
        </template>
    </lightning-card>
</template>
